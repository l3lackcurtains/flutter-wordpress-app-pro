name: flutter_wordpress_pro
description: Flutter news app for wordpress platform

version: 1.0.2+0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  url_launcher: ^6.0.11
  http: ^0.13.3
  html: ^0.15.0
  flutter_html: ^2.1.2
  dio: ^4.0.0
  dio_http_cache: ^0.3.0
  loading: ^1.0.2
  intl: ^0.17.0
  share: ^2.0.4
  path_provider: ^2.0.5
  sqflite: ^2.0.0+4
  firebase_messaging: ^10.0.7
  firebase_core: ^1.6.0
  firebase_database: ^8.0.0
  shared_preferences: ^2.0.8
  flutter_widget_from_html: ^0.7.0
  cached_network_image: ^3.1.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: assets/launcher_icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/icon-dark.png
    - assets/no-internet.png
    - assets/play-button.png
    - assets/boxed/fashion.png
    - assets/boxed/health.png
    - assets/boxed/lifestyle.png
    - assets/boxed/music.png
    - assets/boxed/photography.png
    - assets/boxed/recipies.png
    - assets/boxed/sport.png
    - assets/boxed/travel.png
    - assets/boxed/world.png
    - assets/more/contact.png
    - assets/more/share.png
    - assets/more/notification.png
    - assets/more/lamp.png

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Bold.ttf

    - family: Soleil
      fonts:
        - asset: fonts/Soleil/Soleil-Bold.otf
        - asset: fonts/Soleil/Soleil-Regular.otf
